name: Update License Notice

on:
  push:
    paths:
      - 'pyproject.toml'
      - 'uv.lock'

jobs:
  update:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Generate NOTICE.txt
        run: |
          uv sync --frozen
          uv run pip-licenses

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add NOTICE.txt
          # 差分がある場合のみコミット
          git diff --cached --exit-code --quiet
          if ($LASTEXITCODE -ne 0) {
            git commit -m "docs: update NOTICE.txt [skip ci]"
            git push
          } else {
            Write-Host "No changes in NOTICE.txt, skipping commit."
          }
